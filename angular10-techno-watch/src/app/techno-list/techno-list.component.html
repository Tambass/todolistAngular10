<h3>Toutes les technos</h3>

<!-- Affiche la liste des techos au format JSON -->
<!-- {{allTechnos | json}} -->

<div *ngFor="let techno of allTechnos">
    <!-- Pour passer un objet, on utilise les crachets -->
    <app-techno-details [tech]="techno" (deleteTech)="deleteTechno($event)"></app-techno-details>
</div>
