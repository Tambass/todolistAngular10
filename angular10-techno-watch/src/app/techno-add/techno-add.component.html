<h3>Ajouter une techno</h3>

<!-- création de la variable de template à l'aide du '#' -->
<!-- on écoute un évenement à l'aide des () qui appellera une fonction côté typeScript -->
<!-- on passe la variable de template en paramètre de la fonction -->
<form #f="ngForm" (ngSubmit)="addTechno(f)">
  <label for="technoname">Nom de la techno</label><br>
  <input type="text" id="technoname" ngModel name="technoname"><br>
  <label for="category">Catégorie</label><br>
  <select id="category" ngModel name="category">
    <option value="">---</option>
    <option value="front">Front</option>
    <option value="back">Back</option>
    <option value="fullstack">FullStack</option>
  </select>
  <br>
  <label for="details">Détails</label><br>
  <textarea id="details" cols="30" rows="10" ngModel name="details"></textarea><br>
  <button type="submit">Ajouter</button>
</form>
